<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastro do candidato</title>
</head>
<body>
  <body class="body_cadastro">
    <header class="cabecalho">
      <div class="container">
        <a href="index.html"><h1 class="titulo_principal">Soul<span>Coderz</span></h1></a>
        <nav class="navi_principal">
          <ul>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
    </header>
    <div class="main_cadastro">
      <div class="cadastro_direita">
        <div class="card_cadastro"> 
          <h1>CADASTRO DO RH</h1> 
          <div class="textfield">
                <label for="usuario">Nome Completo:</label>
                <input type="text" name="usuario">
              </div>
              <div class="textfield">
                <label for="email">Email:</label>
                <input type="email" name="email">
              </div>
              <div class="textfield">
                <label for="telefone">Telefone:</label>
                <input type="number" name="telefone">
              </div>

              <div class="textfield">
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj">
              </div>

              <div class="textfield">
                <label for="senha">Senha:</label>
                <input type="password" name="senha">
              </div>
              <a href="paginaRH.html"><button class="button_cadastro">Login</button></a>
            </div>
          </div>
          <div class="cadastro_esquerda">
            <h1>Cadastre-se<br>E comece a utilizar a nossa plataforma</h1>
            <img src="img/cadastro_rh.svg" alt="Imagem Interativa de Cadastro" class="imagem_cadastro">
          </div>
    </div>
    <footer class="rodape_principal">
      <h1>Soul<span>Coderz</span></h1>
      <p class="info_rodape_principal">
        Soul Coderz &copy; 2022
      </p>
    </footer>
</body>
</html>
