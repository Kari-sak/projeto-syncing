<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body class="body_login">
  <header class="cabecalho">
    <div class="container">
     <a href="index.html"><h1 class="titulo_principal">Soul<span>Coderz</span></h1></a>
      <nav class="navi_principal">
        <ul>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
  </header>
    <div class="main_login">
      <div class="login_esquerda">
          <h1>Faça o seu login<br>E comece a utilizar a nossa plataforma</h1>
          <img src="img/img_login.svg" alt="Imagem Ilustrativa de Login" class="imagem_login">
      </div>
      <div class="login_direita">
          <div class="card_login">  
            <h1>LOGIN</h1>
              <div class="textfield">
                <label for="usuario">Usuário/CNPJ:</label>
                <input type="text" name="usuario">
              </div>
              <div class="textfield">
                <label for="senha">Senha:</label>
                <input type="password" name="senha">
              </div>
            <a href="index.html"><button class="button_login">Login</button></a>
          </div>
      </div>
    </div>
    <footer class="rodape_principal">
      <a href="index.html"><h1>Soul<span>Coderz</span></h1></a>
      <p class="info_rodape_principal">
        Soul Coderz &copy; 2022
      </p>
    </footer>
</body>
</html>
